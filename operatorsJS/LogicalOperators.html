<script>
        // {  && , || , ! }Logical operators perform logical operations and return a boolean value, either true or false. 

        /*AND (&&)  ture && true it returns true
                    false && true it returns false

        
        
        */
        

        let a=2 ==2;//true
        let b=2 ==='2'; //false
        console.log(a && b); //false
        console.log(a || b);//true

        let x1 ='o'>'e';
        let x2='e'<'k';

        console.log(x1 && x2);//true
        console.log(x1 || x2);//true

        let num1=10;
        let num2=9;

        console.log(!(num1==num2));//condition true it returns the false , condition false it retunrs true

</script>
