    <script>

        //Arithmatic Operators {+ - / % * }

      let a, b ,c

      a=10;
      b=20;

      c=a+b

      console.log(c);

      c+=a

      console.log(c);

      c-=a

      console.log(c);

      c*=2
      console.log(c)

      c/=2

      console.log(c)

      c%=3
     
      console.log(c)
