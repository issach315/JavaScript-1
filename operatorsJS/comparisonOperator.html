    <script>

        // Comparison operators are used in decision-making and loops.

        /*
        ==	equal to {returns true if the operands are equal , otherwise it returns the false }

        ===	equal value and equal type
        !=	not equal
        !==	not equal value or not equal type
        >	greater than
        <	less than
        >=	greater than or equal to
        <=	less than or equal to
        ?	ternary operator
        
        
        */ 

    // { == }it cheeks only value it can not cheek  type

        let status = 2=="2"; 
        let status1 = 2==2;

        console.log(status)//true
        console.log(status1)//true

    // { === } it validates the value and type 

    let a = 3==='3';
    console.log(a) // it returns the false

    let a1 = 9===9;
    console.log(a1) // it returns the true

    
    
    //{  !=  } it both the values are same it returns the flase , if not same values it returns true

    console.log(4 != '7')//true

    console.log(4 != 4);// false

    // { !== } it both the values& type are same it returns the flase , if not same values & type it returns true


     console.log(3 !== '4');//true

     console.log(3 !=='3')//true ... cheecking the value&type same or not 

     console.log(3 !== 3);// false 


     //{ <  ,  >  , <= ,  >= }


     console.log('h'>'i')//false

     console.log('a'<'b');//true


     console.log(2 <=3)//true

     console.log(5>=6);//false
