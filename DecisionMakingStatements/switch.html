<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // The switch statement evaluates a variable/expression inside parentheses ().
        let grade =prompt("Enter your grade  ");

        switch (grade)
         {
            case 'A' :

                console.log("first rank")
                break;
            case 'B' :

                console.log("Second rank")
                break;  

            case 'C' :
                console.log("Third rank")
                break;      
        
            default:
                    console.log("enter capitals only")
                break;
        }

    </script>
</body>
</html>
