<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        // expression is called an immediately invoked function expression (IIFE) because the function is created as an expression and executed immediately
        let sum=(function(a,b){

            return a+b;
        })(20,15)

        console.log(sum);

    </script>
    
</body>
</html>
